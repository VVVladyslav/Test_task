spring:
  application:
    name: orders-test-task

  datasource:
    # H2 только в памяти, без внешних БД
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update          # Автогенерация/обновление схемы для тестового задания
    show-sql: true              # Печать SQL-запросов
    open-in-view: false         # Хорошая практика для REST
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

  h2:
    console:
      enabled: true
      path: /h2-console         # Откроется на http://localhost:8080/h2-console

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG             # Показывать SQL
    org.hibernate.orm.jdbc.bind: TRACE   # Показывать значения параметров

# Если подключите springdoc-openapi, UI будет доступен по /swagger-ui
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui
